<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANINU - Registrar Mascota</title>
    <link rel="stylesheet" href="/assets/css/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS ADAPTADOS DE registro-citas.html --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c3e5eb 0%, #a4d4a6 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .agenda-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 20px auto;
            width: 100%;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas para más campos */
            gap: 25px;
            margin-bottom: 30px;
        }
        
        /* Aseguramos que los campos de una columna sigan el estilo */
        .full-width {
            grid-column: 1 / -1; 
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(74, 144, 226, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(248, 250, 252, 0.8);
            color: #2d3748;
            font-weight: 500;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-guardar {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-guardar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(45, 55, 72, 0.4);
            background: linear-gradient(135deg, #1a202c, #2d3748);
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        /* Ajustes para Responsividad */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/images/Caninu.png" alt="logoEmpresa" width="100" height="100">
            <h1>CANINU</h1>
        </div>
        <ol>
            <li><a href="/dashboard.html">Inicio</a></li>
            <li><a href="/registro-citas.html">Agendar Cita</a></li>
            <li><a href="/registro-mascota.html">Mascotas</a></li>
        </ol>
        <div class="user-profile">
            <span id="usernameField">Usuario: </span>
            <div id="CS-button"> <a href="#" id="logoutBtn">Cerrar sesión</a> </div>
        </div>
    </header>

    <div class="agenda-content">
        <div class="page-title">
            <h1 class="main-title">Registrar Mascota</h1>
            <p class="subtitle">¡Dale la bienvenida a tu amigo peludo!</p>
        </div>

        <div class="form-container">

            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                ¡Mascota registrada exitosamente!
            </div>

            <form id="registroMascotaForm">
                <div class="form-grid">

                    <div class="form-group full-width">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-input" id="nombre" required placeholder="Ej: Firulais o Mishi">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="especie">Especie:</label>
                        <select class="form-select" id="especie" required>
                            <option value="">Seleccionar especie</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="sexo">Sexo:</label>
                        <select class="form-select" id="sexo" required>
                            <option value="">Seleccionar sexo</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="raza">Raza:</label>
                        <input type="text" class="form-input" id="raza" placeholder="Ej: Mestizo, Golden, Siames">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="peso">Peso (kg):</label>
                        <input type="number" class="form-input" id="peso" placeholder="Ej: 5.5" step="0.1" min="0">
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" class="form-input" id="fechaNacimiento">
                    </div>

                </div>

                <button type="submit" class="btn-guardar">
                    <i class="fas fa-paw"></i> Registrar mascota
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- Gestión de Sesión (Copiado de registro-citas.html) ---
        async function loadSession() {
            const res = await fetch("/session-info", { credentials: "include" });
            const data = await res.json();
            if (!data.logged) {
                window.location.href = "login.html";
                return false;
            }
            document.getElementById("usernameField").innerText = "Usuario: " + data.user.username;
            return true;
        }


        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await fetch("/logout", { credentials: "include" });
            window.location.href = "login.html";
        });

        // --- Lógica del Formulario de Registro de Mascota ---
        document.addEventListener("DOMContentLoaded", async () => {
            const isLoggedIn = await loadSession();

            if (isLoggedIn) {
                // Manejador del envío
                document.getElementById('registroMascotaForm').addEventListener('submit', async function (e) {
                    e.preventDefault();

                    // Obtener datos del formulario
                    const nombre = document.getElementById('nombre').value;
                    const especie = document.getElementById('especie').value;
                    const sexo = document.getElementById('sexo').value; 
                    const peso = document.getElementById('peso').value;
                    const raza = document.getElementById('raza').value;
                    const fechaNacimiento = document.getElementById('fechaNacimiento').value;

                    if (!nombre || !especie || !sexo) {
                        alert("Por favor, asegúrate de completar el Nombre, la Especie y el Sexo.");
                        return;
                    }

                    // Crear objeto de datos
                    const formData = {
                        nombre,
                        especie,
                        sexo, 
                        peso: peso || null, 
                        raza: raza || null, // Permitir nulo si está vacío
                        fecha_nacimiento: fechaNacimiento || null // Permitir nulo si está vacío
                    };

                    try {
                        // ENDPOINT para registrar una nueva mascota
                        const response = await fetch("/api/mascotas/", { 
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            credentials: "include",
                            body: JSON.stringify(formData)
                        });

                        const result = await response.json();

                        if (result.success) {
                            const successMessage = document.getElementById('successMessage');
                            successMessage.style.display = 'flex';
                            successMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });

                            document.getElementById('registroMascotaForm').reset();
                            
                            setTimeout(() => {
                                successMessage.style.display = 'none';
                                alert("¡Mascota " + nombre + " registrada exitosamente!");
                            }, 2000);
                            window.location.href = "mascota.html";

                        } else {
                            alert("Error: " + result.message);
                        }

                    } catch (error) {
                        console.error("Error:", error);
                        alert("Hubo un error de conexión.");
                    }
                });
            }
        });
    </script>
</body>

</html>
