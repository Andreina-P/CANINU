<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANINU Web Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="login-section">
    <img src="Caninu.png" alt="logoEmpresa" width="200" height="200">
    <h1>Iniciar sesión</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar sesión</button>
    </form>

    <p id="error-message" style="color:red; display:none;">Correo o contraseña incorrectos</p>

    <a href="registro.html">Regístrate como usuario</a>
  </section>

  <script src="front/login.js"></script>
</body>
</html>
