<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANINU - Mis Mascotas</title>
    <link rel="stylesheet" href="../styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS BASE (Copiados de registro-citas.html) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c3e5eb 0%, #a4d4a6 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .agenda-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 900px; /* Aumentado ligeramente para el listado */
            margin: 20px auto;
            width: 100%;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #4a5568;
            font-weight: 500;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- ESTILOS ESPECÍFICOS PARA LISTADO DE MASCOTAS --- */
        
        /* Contenedor de la lista */
        #mascotasList {
            margin-top: 20px;
            margin-bottom: 100px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Grid para tarjetas */
        }
        
        /* Estilo de cada tarjeta de mascota */
        .mascota-card {
            background: #f7fafc; /* Fondo claro para las tarjetas */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #4A90E2; /* Borde de color */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mascota-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: #4A90E2;
        }

        .card-info {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .card-info strong {
            color: #2d3748;
            font-weight: 600;
            display: inline-block;
            min-width: 100px;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        /* Botón de acción (Editar/Citas) */
        .btn-action {
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
            border: none;
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: #48bb78; /* Verde */
        }
        
        .btn-edit:hover {
            background-color: #38a169;
        }
        
        /* Mensaje de no hay mascotas */
        .empty-state {
            text-align: center;
            padding: 40px;
            border: 2px dashed #a0aec0;
            border-radius: 15px;
            margin-top: 20px;
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        /* Botón principal de "Crear nueva mascota" */
        .btn-new-mascota {
            background: linear-gradient(135deg, #4A90E2, #2c5282);
            box-sizing: border-box;
            color: white;
            padding: 20px 20px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-new-mascota i {
            margin-right: 10px;
        }
        
        .btn-new-mascota:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(74, 144, 226, 0.4);
            background: linear-gradient(135deg, #2c5282, #4A90E2);
        }
        
        /* Estilos del spinner de carga */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4A90E2;
            animation: spin 1s ease infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Caninu.png" alt="logoEmpresa" width="100" height="100">
            <h1>CANINU</h1>
        </div>
        <ol>
            <li><a href="../dashboard.html">Inicio</a></li>
            <li><a href="registro-citas.html">Agendar Cita</a></li>
            <li><a href="#">Mascotas</a></li>
        </ol>
        <div class="user-profile">
            <span id="usernameField">Usuario: </span>
            <div id="CS-button"> <a href="#" id="logoutBtn">Cerrar sesión</a> </div>
        </div>
    </header>

    <div class="agenda-content">
        <div class="page-title">
            <h1 class="main-title">Mis Mascotas</h1>
        </div>

        
        
        <div class="content-container">
            
            <div id="loadingSpinner" class="spinner"></div>
            <div id="mascotasList"></div>
            <div>
            <a href="registro-mascota.html" class="btn-new-mascota">
                <i class="fas fa-plus-circle"></i> Registrar Nueva Mascota
            </a>
        </div>
            
        </div>
    </div>

    <script>
        // --- GESTIÓN DE SESIÓN ---
        async function loadSession() {
            const res = await fetch("/session-info", { credentials: "include" });
            const data = await res.json();
            if (!data.logged) {
                window.location.href = "login.html";
                return false;
            }
            document.getElementById("usernameField").innerText = "Usuario: " + data.user.username;
            return true;
        }

        // Función para manejar la desactivación y enviar la solicitud PUT
        async function handleDeactivateClick(event) {
            // Usa closest para manejar clics dentro del icono o texto del botón
            const button = event.target.closest('.btn-deactivate');
            if (!button) return;

            const mascotaId = button.dataset.mascotaId;
            const mascotaNombre = button.dataset.mascotaNombre;

            if (!confirm(`¿Estás seguro de que deseas desactivar a ${mascotaNombre}? Esta acción se puede revertir solo en la base de datos.`)) {
                return;
            }

            try {
                // Enviar la solicitud PUT al endpoint del backend
                const response = await fetch(`/api/mascotas/deactivate/${mascotaId}`, {
                    method: 'PUT',
                    credentials: 'include', // Para incluir la cookie de sesión
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert(`${mascotaNombre} ha sido desactivada correctamente.`);
                    // Recargar la lista para que la mascota desaparezca del listado
                    await cargarMascotas(); 
                } else {
                    // Manejo de errores 404/500
                    throw new Error(result.message || "Error desconocido al desactivar la mascota.");
                }

            } catch (error) {
                console.error('Error al desactivar mascota:', error);
                alert('Hubo un error al intentar desactivar la mascota. ' + error.message);
            }
        }

        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await fetch("/logout", { credentials: "include" });
            window.location.href = "login.html";
        });

        document.addEventListener("DOMContentLoaded", async () => {
            const isLoggedIn = await loadSession();
            
            if (isLoggedIn) {
                await cargarMascotas();
                
                // MODIFICACIÓN: Agregar el Event Listener
                const listContainer = document.getElementById('mascotasList');
                // Usamos delegación de eventos para manejar los clics en los botones de desactivar
                listContainer.addEventListener('click', handleDeactivateClick); 
            }
        });
        
        // --- LÓGICA DE CARGA DE MASCOTAS ---
        async function cargarMascotas() {
            const listContainer = document.getElementById('mascotasList');
            const loadingSpinner = document.getElementById('loadingSpinner');
            listContainer.innerHTML = ''; // Limpiar contenido anterior
            loadingSpinner.style.display = 'block'; // Mostrar spinner

            try {
                // Endpoint usado previamente en registro-citas.html
                const response = await fetch("/api/mascotas/mis-mascotas", {
                    method: 'GET',
                    credentials: 'include'
                });
                const result = await response.json();
                
                if (!result.success) throw new Error(result.message || "Error desconocido al cargar.");

                if (result.data.length === 0) {
                     listContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open fa-3x" style="margin-bottom: 15px;"></i>
                            <p>¡Parece que aún no tienes mascotas registradas!</p>
                            <p>Usa el botón de abajo para empezar.</p>
                        </div>
                     `;
                } else {
                    result.data.forEach(mascota => {
                        const card = crearTarjetaMascota(mascota);
                        listContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error al cargar mascotas:', error);
                listContainer.innerHTML = `<div class="empty-state" style="border-color: #f56565; color: #c53030;">
                    <i class="fas fa-exclamation-triangle fa-3x" style="margin-bottom: 15px;"></i>
                    Error al cargar tus mascotas. Por favor, inténtalo de nuevo.
                </div>`;
            } finally {
                loadingSpinner.style.display = 'none'; // Ocultar spinner
            }
        }
        
        // Función para crear el elemento HTML de la tarjeta
        function crearTarjetaMascota(mascota) {
            const card = document.createElement('div');
            card.className = 'mascota-card';
            
            // Icono basado en especie
            let icon = mascota.especie.toLowerCase().includes('perro') ? 'dog' :
                       mascota.especie.toLowerCase().includes('gato') ? 'cat' : 'paw';

            // Formato de fecha
            const fechaNac = mascota.fecha_nacimiento ? 
                new Date(mascota.fecha_nacimiento).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' }) : 
                'Desconocida';
            
            card.innerHTML = `
                <h3 class="card-title">
                    <i class="fas fa-${icon}"></i> ${mascota.nombre}
                </h3>
                <p class="card-info"><strong>Especie:</strong> ${mascota.especie}</p>
                <p class="card-info"><strong>Raza:</strong> ${mascota.raza || 'N/A'}</p>
                <p class="card-info"><strong>Sexo:</strong> ${mascota.sexo || 'N/A'}</p>
                <p class="card-info"><strong>Peso:</strong> ${mascota.peso || 'N/A'}</p>
                <p class="card-info"><strong>Nacimiento:</strong> ${fechaNac}</p>
                <div class="card-actions">
                    <button type="button" class="btn-action btn-deactivate" data-mascota-id="${mascota.id}" data-mascota-nombre="${mascota.nombre}">
                        <i class="fas fa-trash-alt"></i> Desactivar
                    </button>
                </div>
               
            `;
            return card;
        }


        // --- CARGA INICIAL ---
        document.addEventListener("DOMContentLoaded", async () => {
            const isLoggedIn = await loadSession();
        });
    </script>
</body>

</html>
